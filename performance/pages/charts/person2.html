<!DOCTYPE html>
<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="lib/echarts.min.js"></script>
</head>

<body style="height:100%;">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            // backgroundColor: '#000',
            title: {
                text: '自定义雷达图'
            },
            legend: {
                data: ['当前年龄', '本队最高指标', '本队平均', '年龄平均']
            },
            radar: [{
                    indicator: [{
                            text: '球感'
                        },
                        {
                            text: '控球'
                        },
                        {
                            text: '踢准'
                        },
                        {
                            text: '跑动'
                        },
                        {
                            text: '竞赛'
                        }
                    ],
                    center: ['25%', '50%'],
                    radius: 120,
                    startAngle: 90,
                    splitNumber: 4,
                    shape: 'circle',
                    name: {
                        formatter: '【{value}】',
                        textStyle: {
                            color: '#72ACD1'
                        }
                    },
                    splitArea: {
                        areaStyle: {
                            color: ['rgba(114, 172, 209, 0.2)',
                                'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.6)',
                                'rgba(114, 172, 209, 0.8)', 'rgba(114, 172, 209, 1)'
                            ],
                            shadowColor: 'rgba(0, 0, 0, 0.3)',
                            shadowBlur: 10
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    }
                },
                {
                    indicator: [{
                            text: '球感',
                            max: 150
                        },
                        {
                            text: '控球',
                            max: 150
                        },
                        {
                            text: '踢准',
                            max: 150
                        },
                        {
                            text: '跑动',
                            max: 120
                        },
                        {
                            text: '竞赛',
                            max: 108
                        }
                    ],
                    center: ['75%', '50%'],
                    radius: 120
                }
            ],
            series: [{
                    name: '雷达图',
                    type: 'radar',
                    itemStyle: {
                        emphasis: {
                            // color: 各异,
                            lineStyle: {
                                width: 4
                            }
                        }
                    },
                    data: [{
                            value: [100, 8, 0.40, -80, 2000],
                            name: '当前年龄',
                            symbol: 'rect',
                            symbolSize: 5,
                            lineStyle: {
                                normal: {
                                    type: 'dashed'
                                }
                            }
                        },
                        {
                            value: [60, 5, 0.30, -100, 1500],
                            name: '本队最高指标',
                            areaStyle: {
                                normal: {
                                    color: 'rgba(255, 255, 255, 0.5)'
                                }
                            }
                        }
                    ]
                },
                {
                    name: '雷达图2',
                    type: 'radar',
                    radarIndex: 1,
                    data: [{
                            value: [120, 118, 130, 100, 99, 70],
                            name: '本队平均',
                            label: {
                                normal: {
                                    show: true,
                                    formatter: function (params) {
                                        return params.value;
                                    }
                                }
                            }
                        },
                        {
                            value: [90, 113, 140, 30, 70, 60],
                            name: '年龄平均',
                            areaStyle: {
                                normal: {
                                    opacity: 0.9,
                                    color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [{
                                            color: '#B8D3E4',
                                            offset: 0
                                        },
                                        {
                                            color: '#72ACD1',
                                            offset: 1
                                        }
                                    ])
                                }
                            }
                        }
                    ]
                }
            ]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
